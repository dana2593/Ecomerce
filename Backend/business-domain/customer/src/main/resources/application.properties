# Configuración general de Spring
spring.application.name=customer-service
 
# Configuración de la fuente de datos (DataSource)
spring.datasource.url=jdbc:mysql://localhost:3306/customer_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
 
# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
 
# Configuración del puerto del servidor
server.port=8081
 
# Configuración del cliente Eureka
#eureka.client.service-url.defaultZone=http://localhost:8761/eureka
 
# Configuración del nivel de logging
logging.level.io.reactiveprogramming=DEBUG